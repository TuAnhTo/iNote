<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body style="text-align: center;">
<h3>Edit Category</h3>
<p>
    <a th:href="@{/categories}">Back to categories list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/category-edit}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table align="center">
        <tr>
            <td>Category Name</td>
            <td><label>
                <input type="text" th:field="*{name}"/>
            </label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit category"></td>
        </tr>
    </table>
</form>
</body>
</html>
